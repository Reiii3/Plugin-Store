<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxPlugin Store</title>
    <link rel="icon" href="./webroot/asset/Logo.png">
    <link rel="stylesheet" href="./webroot/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="black-area" id="black-touch"></div>
    <div class="container-navigasi">
        <div class="btn-show-menu"><i class="fas fa-bars" id="btn-show-menu"></i></div>
        <div class="container-header">
            <p>AxPlugin <span style="color: #00E5FF;">Store</span></p>
        </div>
    </div>
    <div class="layout-selection" id="selection-layout">
        <div class="tag-layout">
            <i class="fas fa-arrow-left" id="btn-back"></i>
            <p id="tag-name">Nama Plugin</p>
        </div>
        <div class="container-layout-plugin">
            <div class="placeholder-plugin-layout">
                <img src="" alt="ganbar dari plugin" id="img-plugin">
            </div>
            <h2 id="name-plugin">Plugin</h2>
            <div class="btn-donwload" link="" id="btn-download">Download</div>
            <div class="layout-deskripsi-plugin">
                <p>Deskripsi Plugin</p>
                <div class="container-element-info">
                    <div class="layout-element-deskripsi">
                        <p>Version</p>
                        <p id="version-plugin">1.0.0</p>
                    </div>
                    <div class="layout-element-deskripsi">
                        <p>Author</p>
                        <p id="author-plugin">Reiii3</p>
                    </div>
                    <div class="layout-element-deskripsi">
                        <p>License</p>
                        <p id="license-plugin">MIT</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-list-navigasi" id="list-navigasi">
        <div class="placeholder-logo">
            <img src="./webroot/asset/Logo.png" alt="logo">
        </div>
        <div class="btn-option-list" id="btn-home"><p>Home</p></div>
        <div class="btn-option-list" id="btn-about"><p>About</p></div>
        <div class="btn-option-list" id="btn-developer"><p>Developer</p></div>
    </div>
    <div class="layout-container-all" id="home"></div>
    <div class="layout-container" id="about">
        <h1>AxPlugin Store About</h1>
    </div>
    <div class="layout-container" id="developer">
        <h1>AxPlugin Store Developer</h1>
    </div>
    <script src="./webroot/js/index.js"></script>
    <script src="./webroot/js/loadData.js"></script>
</body>
</html>
