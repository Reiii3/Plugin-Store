<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxPlugin Store</title>
    <link rel="stylesheet" href="./webroot/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="black-area" id="black-touch"></div>
    <div class="container-navigasi">
        <div class="btn-show-menu"><i class="fas fa-bars" id="btn-show-menu"></i></div>
        <div class="container-header">
            <p>AxPlugin Store</p>
        </div>
    </div>
    <div class="container-list-navigasi" id="list-navigasi">
        <div class="placeholder-logo">
            <img src="./webroot/asset/Logo.png" alt="logo">
        </div>
        <div class="btn-option-list"><p>Home</p></div>
        <div class="btn-option-list"><p>About</p></div>
        <div class="btn-option-list"><p>Developer</p></div>
    </div>
    <div class="layout-container-all" id="home">
        <div class="container-layout-card-list">
            <div class="placeholder-icon"></div>
            <div class="tag-name">
                <p>NoxVex</p>
            </div>
        </div>
        <div class="container-layout-card-list">
            <div class="placeholder-icon"></div>
            <div class="tag-name">
                <p>Doxxel</p>
            </div>
        </div>
        <div class="container-layout-card-list">
            <div class="placeholder-icon"></div>
            <div class="tag-name">
                <p>NoxG</p>
            </div>
        </div>
        <div class="container-layout-card-list">
            <div class="placeholder-icon"></div>
            <div class="tag-name">
                <p>Osiris</p>
            </div>
        </div>
    </div>
    <script src="./webroot/js/index.js"></script>
</body>
</html>
